    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hoverAreas = Array.from(document.querySelectorAll('.hoverArea, .hoverarea_t, .hoverarea_p'));
            var chartContainer = document.getElementById('chartContainer');
            var chartPosition = { left: 720, top: 600 }; // Set initial chart position
    
            // Sort hoverAreas based on data-options in alphabetical order
            hoverAreas.sort(function(a, b) {
                return a.getAttribute('data-options').localeCompare(b.getAttribute('data-options'));
            });
    
            // Assign initial positions vertically
            var verticalSpacing = 50; // adjust the spacing between hover areas as needed
            hoverAreas.forEach(function(hoverArea, index) {
                // Check if there are stored positions
                var savedPosition = localStorage.getItem(hoverArea.getAttribute('data-options'));
                if (savedPosition) {
                    savedPosition = JSON.parse(savedPosition);
                    hoverArea.style.left = savedPosition.left + 'px';
                    hoverArea.style.top = savedPosition.top + 'px';
                } else {
                    hoverArea.style.top = (index * verticalSpacing) + 'px';
                }
            });
    
            hoverAreas.forEach(function(hoverArea) {
                var offsetX, offsetY, mouseX, mouseY;
                var isMouseDown = false;
    
                hoverArea.addEventListener('mousedown', function(e) {
                    isMouseDown = true;
                    offsetX = e.clientX - hoverArea.offsetLeft;
                    offsetY = e.clientY - hoverArea.offsetTop;
                });
    
                document.addEventListener('mousemove', function(e) {
                    if (isMouseDown) {
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                        hoverArea.style.left = (mouseX - offsetX) + 'px';
                        hoverArea.style.top = (mouseY - offsetY) + 'px';
                    }
                });
    
                document.addEventListener('mouseup', function() {
                    if (isMouseDown) {
                        isMouseDown = false;
    
                        // Save the positions to localStorage when dragging stops
                        var position = {
                            left: mouseX - offsetX,
                            top: mouseY - offsetY
                        };
                        localStorage.setItem(hoverArea.getAttribute('data-options'), JSON.stringify(position));
                    }
                });
    
                hoverArea.addEventListener('mouseleave', function() {
                    isMouseDown = false;
                });
    
                hoverArea.addEventListener('mouseover', function() {
                    var savedPosition = localStorage.getItem(hoverArea.getAttribute('data-options'));
    
                    if (savedPosition) {
                        savedPosition = JSON.parse(savedPosition);
                        chartPosition.left = savedPosition.left;
                        chartPosition.top = savedPosition.top;
                    }
                });
            });
    
            var isChartDragging = false;
            var chartOffsetX, chartOffsetY;
    
            chartContainer.addEventListener('mousedown', function(e) {
                isChartDragging = true;
                chartOffsetX = e.clientX - chartContainer.offsetLeft;
                chartOffsetY = e.clientY - chartContainer.offsetTop;
            });
    
            document.addEventListener('mousemove', function(e) {
                if (isChartDragging) {
                    var mouseX = e.clientX;
                    var mouseY = e.clientY;
                    chartPosition.left = mouseX - chartOffsetX;
                    chartPosition.top = mouseY - chartOffsetY;
                    chartContainer.style.left = chartPosition.left + 'px';
                    chartContainer.style.top = chartPosition.top + 'px';
                }
            });
    
            document.addEventListener('mouseup', function() {
                isChartDragging = false;
            });
        });
    </script>

            var chartContainer = document.getElementById('chartContainer');
    
            // Sort dataOptionsLabels based on their associated data-options values in alphabetical order
            dataOptionsLabels.sort(function(a, b) {
                var aDataOptions = a.parentElement.parentElement.getAttribute('data-options');
                var bDataOptions = b.parentElement.parentElement.getAttribute('data-options');
                return aDataOptions.localeCompare(bDataOptions);
            });
    
            // Assign initial positions vertically
            var verticalSpacing = 50; // adjust the spacing between labels as needed
            dataOptionsLabels.forEach(function(label, index) {
                // Check if there are stored positions
                var savedPosition = localStorage.getItem(label.parentElement.parentElement.getAttribute('data-options'));
                if (savedPosition) {
                    savedPosition = JSON.parse(savedPosition);
                    label.style.left = savedPosition.left + 'px';
                    label.style.top = savedPosition.top + 'px';
                } else {
                    label.style.top = (index * verticalSpacing) + 'px';
                }
            });
    
            var isLabelDragging = false;
            var labelOffsetX, labelOffsetY;
    
            dataOptionsLabels.forEach(function(label) {
                var parentHoverArea = label.parentElement.parentElement;
    
                label.addEventListener('mousedown', function(e) {
                    isLabelDragging = true;
                    labelOffsetX = e.clientX - label.offsetLeft;
                    labelOffsetY = e.clientY - label.offsetTop;
                });
    
                document.addEventListener('mousemove', function(e) {
                    if (isLabelDragging) {
                        var mouseX = e.clientX;
                        var mouseY = e.clientY;
                        label.style.left = (mouseX - labelOffsetX) + 'px';
                        label.style.top = (mouseY - labelOffsetY) + 'px';
                    }
                });
    
                document.addEventListener('mouseup', function() {
                    if (isLabelDragging) {
                        isLabelDragging = false;
    
                        // Save the positions to localStorage when dragging stops
                        var position = {
                            left: parseFloat(label.style.left),
                            top: parseFloat(label.style.top)
                        };
                        localStorage.setItem(parentHoverArea.getAttribute('data-options'), JSON.stringify(position));
                    }
                });
    
                label.addEventListener('mouseleave', function() {
                    isLabelDragging = false;
                });
    
                label.addEventListener('mouseover', function() {
                    var savedPosition = localStorage.getItem(parentHoverArea.getAttribute('data-options'));
    
                    if (savedPosition) {
                        savedPosition = JSON.parse(savedPosition);
                        chartContainer.style.left = savedPosition.left + 'px';
                        chartContainer.style.top = savedPosition.top + 'px';
                    }
                });
            });
        });

  }

  // Add draggable attribute
  draggable.draggable = true;

  // Attach event listeners
  draggable.addEventListener('dragstart', (e) => {

  });
});

document.body.addEventListener('dragover', (e) => {
  e.preventDefault();
});

  e.preventDefault();

  const id = e.dataTransfer.getData('text');
  const draggableElement = document.getElementById(id);

  // Update position
  draggableElement.style.left = `${e.clientX}px`;
  draggableElement.style.top = `${e.clientY}px`;

  // Save position to localStorage
